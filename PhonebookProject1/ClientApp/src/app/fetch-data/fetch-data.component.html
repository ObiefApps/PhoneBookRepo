<h1 id="tableLabel">Phone Book Entries</h1>

<form class="form-inline d-flex md-form form-sm">
  <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search"
         aria-label="Search">
  <i class="fas fa-search" aria-hidden="true"></i>
</form>



<p *ngIf="!forecasts"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="forecasts">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name </th>
      <th>Mobile </th>
      <!--<th>PhoneBook</th>-->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of forecasts">
      <td>{{ forecast.entryId }}</td>
      <td>{{ forecast.name }}</td>
      <td>{{ forecast.mobile }}</td>
      <!--<td>{{ forecast.phonebookId }}</td>-->
    </tr>
  </tbody>
</table>
